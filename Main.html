<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import "style.css";
    </style>
    <title>Title</title>
    <script src="input.js"></script>
</head>
<body>
    <form name="askedForm" onsubmit="return submitForm()" method="post" autocomplete="on">
        <fieldset>
            <div class="field header-field">
                <div class="header">Форма запроса</div>
            </div>

            <div class="field">
                    <input type="text" name="lastname"><br>
                <label>Фамилия: </label>
                <div class="error" id="lastnameErr"></div>
            </div>

            <div class="field">
                    <input type="text" name="firstname"><br>
                <label>Имя:</label>
                <div class="error" id="firstnameErr"></div>
            </div>

            <div class="field">
                    <input type="text" name="middlename"><br>
                <label >Отчество: </label>
                <div class="error" id="middlenameErr"></div>
            </div>

            <div class="field">
                    <input type="text" name="snils" title="Введите числа n вида nnn-nnn-nnn nn"><br>
                <label>СНИЛС:</label>
                <div class="error" id="snilsErr"></div>
            </div>

            <div class="field">
                    <input type="text" name="dateofbirth" title="Введите дату вида dd.mm.yyyy"><br>
                <label>Дата рождения:</label>
                <div class="error" id="datebirthErr"></div>
            </div>

            <div class="field">
                    <select name="availabilityofdata">
                        <option value="Да">Да</option>
                        <option value="Нет">Нет</option>
                    </select>
                <label>Наличие данных:</label>
            </div>
        </fieldset>

        <fieldset>
            <div class="field header-field">
                <div class="header">Общая продолжительность стажа на дату обращения гражданина</div>
            </div>
            <div class="field">
                    <input type="number" name="years" value="0"><br>
                <label>Общая продолжительность страхового стажа лет:</label>
                <div class="error" id="yearsErr"></div>
            </div>

            <div class="field">
                    <input type="number" name="months" value="0"><br>
                <label>Общая продолжительность страхового стажа месяцев:</label>
                <div class="error" id="monthsErr"></div>
            </div>

            <div class="field">
                    <input type="number" name="days" value="0">
                <label>Общая продолжительность страхового стажа дней:</label>
                <div class="error" id="daysErr"></div>
            </div>
        </fieldset>
        <input type="submit" value="Сохранить">

        <div class="field">
            <div class="header">Форма запроса</div>
            <div class="field internal">
                <textarea id="req" name="request" rows="2" readonly></textarea>
                <label for="req">Запрос</label>
            </div>
        </div>
    </form>
</body>
</html>
